apiVersion: v1
kind: Config
preferences: {}

# 1. Clusters: Defines the connection endpoints for your Kubernetes clusters
# It includes the URL of the API server and the Certificate Authority (CA) to trust.
clusters:
- cluster:
    certificate-authority-data: LS0tLS1... (base64 encoded CA cert) ...tLS0tLQ==
    server: https://127.0.0.1:6443
  name: my-local-cluster

# 2. Users: Defines the credentials used to authenticate with the clusters
# This can use client certificates (shown here), tokens, or auth providers (like AWS IAM, GCP).
users:
- name: minikube
  user:
    client-certificate-data: LS0tLS1... (base64 encoded client cert) ...tLS0tLQ==
    client-key-data: LS0tLS1... (base64 encoded client key) ...tLS0tLQ==

# 3. Contexts: Combines a User and a Cluster into a usable "profile"
# It says: "Use 'my-user' credentials to talk to 'my-local-cluster'"
# You can also set a default namespace here.
contexts:
- context:
    cluster: my-local-cluster
    user: my-user
    namespace: default 
  name: my-dev-context

# 4. Current Context: Specifies which context is currently active
current-context: my-dev-context
